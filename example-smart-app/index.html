<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Notes by Group v1</title>

    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    -->
  </head>
  <body>
    <div id='errors'></div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder'></div>
    <h4>Patient Information</h4>
    <div id='patient'></div>
    <h4>Document Information</h4>
    <div id='docs'></div>
    <h4>Medication Information</h4>
    <div id='meds'></div>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
      <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
    -->

    <!-- Application-level javascript-->
    <script src='./src/js/example-smart-app.js'></script>
    <script src='./src/js/app.js'></script>

    <!-- FHIR Client JS Library -->
    <!-- <script src='./lib/js/fhir-client-v0.1.12.js'></script> -->
    <script src="https://combinatronics.com/smart-on-fhir/client-js/master/dist/build/fhir-client.js"></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
      FHIR.oauth2.ready().then(function(client) {
               
                // Render the current patient (or any error)
                client.patient.read().then(
                    function(pt) {
                        document.getElementById("patient").innerText = JSON.stringify(pt, null, 4);
                    },
                    function(error) {
                        document.getElementById("patient").innerText = error.stack;
                    }
                );
               
                // Get MedicationRequests for the selected patient
                client.request("/MedicationRequest?patient=" + client.patient.id, {
                    resolveReferences: [ "medicationReference" ],
                    graph: true
                })               
                // Reject if no MedicationRequests are found
                .then(function(data) {
                    if (!data.entry || !data.entry.length) {
                        throw new Error("No medications found for the selected patient");
                    }
                    return data.entry;
                })              
                // Render the current patient's medications (or any error)
                .then(
                    function(meds) {
                        document.getElementById("meds").innerText = JSON.stringify(meds, null, 4);
                    },
                    function(error) {
                        document.getElementById("meds").innerText = error.stack;
                    }
                );
				
				        // Get DocumentReference for the selected patient
                client.request("/DocumentReference?patient=" + client.patient.id)               
                // Reject if no DocumentReference are found
                .then(function(data) {
                    if (!data.entry || !data.entry.length) {
                        throw new Error("No documents found for the selected patient");
                    }
                    return data.entry;
                })              
                // Render the current patient's documents (or any error)
                .then(
                    function(docs) {
                        document.getElementById("docs").innerText = JSON.stringify(docs, null, 4);
                    },
                    function(error) {
                        document.getElementById("docs").innerText = error.stack;
                    }
                );
            }).catch(console.error);
      $('#loading').hide();
    </script>
  </body>
</html>
