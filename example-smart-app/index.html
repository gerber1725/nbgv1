<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Notes by Group v1</title>

    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    -->
  </head>
  <body>
    <div id='errors'></div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder'></div>
    <div class="cell full">
      <h4>Patient Medications</h4>
      <pre id="output">Loading...</pre>
    </div>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
      <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
    -->

    <!-- Application-level javascript-->
    <script src='./src/js/example-smart-app.js'></script>
    <script src='./src/js/app.js'></script>

    <!-- FHIR Client JS Library -->
    <!-- <script src='./lib/js/fhir-client-v0.1.12.js'></script> -->
    <script src="https://combinatronics.com/smart-on-fhir/client-js/master/dist/build/fhir-client.js"></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      var render = createRenderer("output","holder");

      function getMedicationName(medCodings) {
        var coding = medCodings.find(function(c){
          return c.system == "http://www.nlm.nih.gov/research/umls/rxnorm";
        });
        return coding && coding.display || "Unnamed Medication(TM)";
      }
	  
	  FHIR.oauth2.ready()
	    // Get MedicationRequests for the selected patient
	    alert(client.patient.id);
            .then(client => client.request("/MedicationRequest?patient=" + client.patient.id, {
          resolveReferences: [ "medicationReference" ],
          graph: true
        }))
          
        // Reject if no MedicationRequests are found
        .then(function(data) {
          if (!data.entry || !data.entry.length) {
            throw new Error("No medications found for the selected patient");
          }
          return data.entry;
        })
        
        // Build an array of medication names
        .then(function(entries) {
          return entries.map(function(item) {
            return getMedicationName(
              client.getPath(item, "resource.medicationCodeableConcept.coding") ||
              client.getPath(item, "resource.medicationReference.code.coding")
            );
          });
        })

        // Render the list
        .then(render)
		
		// Render any errors
        .catch(render);
    </script>
  </body>
</html>
